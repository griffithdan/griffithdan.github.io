<ul class="icon-list">
  {%- if site.researchgate_username -%}<li><a target="_blank" href="https://www.researchgate.net/profile/{{ site.researchgate_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/icons.svg#researchgate' | relative_url }}"></use></svg>ReasearchGate</a></li>{%- endif -%}
  {%- if site.googlescholar_username -%}<li><a target="_blank" href="https://scholar.google.com/citations?user={{ site.googlescholar_username| uri_escape | escape }}=en"><svg class="svg-icon"><use xlink:href="{{ '/assets/icons.svg#googlescholar' | relative_url }}"></use></svg>Google Scholar</a></li>{%- endif -%}
  {%- if site.github_username -%}<li><a target="_blank" href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/icons.svg#github' | relative_url }}"></use></svg>Github</a></li>{%- endif -%}
  {%- if site.twitter_username -%}<li><a target="_blank" href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/icons.svg#twitter' | relative_url }}"></use></svg>Twitter</a></li>{%- endif -%}
</ul>
